<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Votação de Assembleia</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <section class="consultaPage hide container-fluid">
      <div class="row" style="width:100%;">
        <aside>
          <ul>
            <li><a class="active">Documento 1</a></li>
            <li><a>Documento 2</a></li>
            <li><a>Documento 3</a></li>
            <li><a>Documento 4</a></li>
            <li><a>Documento 5</a></li>
          </ul>
        </aside>
        <section class="consultaConteudo">
          <h3>Documento 1</h3>

          <p>
            Criado em: 25 de janeiro de 2002 às 10:25 Por: Carlos Almeida Silva
            OAB/SP 392.154
          </p>

          <p>
            Última revisão em: 10 de novembro de 2018 às 15:35 Por: Mariana
            Silvana OAB/SP 480.198
          </p>

          <img src="image/certidao_2289.png" alt="">
        </section>
      </div>
    </section>
    <div
      class="modal fade"
      id="matriculaId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="matriculaId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="matriculaIdLabel">
              Insira o id da matrícula
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="matriculaIdField" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="closeModal(event);"
            >
              Consultar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="js/consulta.js"></script>
  </body>
</html>
